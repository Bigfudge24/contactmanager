<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-1">
                        <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
                            <p th:text="${session.message.content}"></p>
                        </div>  
                        <div class="container text-center">
                            <img class="m" style="width: 80px;" th:src="@{/img/customer-service.png}" alt="">
                        </div>
                        <h1 class="text-center">Signup here</h1>
                        <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- name feild -->
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Name</label>
                                <input name="name" type="text" class="form-control" id="name_field"
                                 aria-describedby="emailHelp" placeholder="Enter here"
                                 required th:value="${user.name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                                 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email_field"
                                 aria-describedby="emailHelp" placeholder="Enter here"
                                 required th:value="${user.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Password</label>
                                <input name="password"  type="password" class="form-control"  placeholder="Enter here" id="password_field"
                                th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
                            </div>
                            <!-- about field -->
                            <div class="form-group">
                                <textarea name="about"  th:text="${user.about}" id="" rows="6" class="form-control" placeholder="Tell us something about yourself.."
                                th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"></textarea>
                                <div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}"></div>
                            </div>
                            <div class="mb-3 form-check">
                                <input name="agreement" type="checkbox" class="form-check-input" id="checkbox_field">
                                <label class="form-check-label" for="checkbox_field">Terms and Conditions</label>
                              </div>                            
                            <div class="container text-center mt-3">
                                <button type="submit" class="btn bg-primary text-white">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-warning">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
